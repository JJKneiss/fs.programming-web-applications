<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo Project!</title>
</head>

<body class="light teal">
    <header>
        <h1>To Do List</h1>
    </header>
    <button id="addItem">
        Add Item
    </button>
    <div class="wrapper" role="main"></div>
    <template id="formTemplate">
        <div class="modal-bg">
            <form aria-label="Add Task" role="form" class="modal-display">
                <h2>Add Item</h2>
                <label for="title">Title:</label>
                <input type="text" name="title" id="itemTitle" required class="invalid-form" placeholder="Title">
                <label for="description">Description:</label>
                <input type="text" name="description" id="itemDesc" required placeholder="Description">
                <span aria-label="Close Form" class="modal-close">X</span>
            </form>
        </div>
    </template>
    <template id="itemTemplate">
        <article aria-label="Todo Item" class="kanban">
            <h2 aria-label="Item Title" contenteditable="false">Title</h2>
            <p aria-label="Item Description" contenteditable="false">Description</p>
            <button role="button" aria-label="Edit Task" class="edit">Edit</button>
            <button role="button" aria-label="Delete Task" class="delete">Delete</button>
        </article>
    </template>
    <script src="javascript/app.js" type="module"></script>
</body>

</html>
